<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4081;
        }

        .sub-nav {
            text-align: right;
            padding: 0 20px;
        }

        .sub-nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        .sub-nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .sub-nav a:hover {
            color: #ff4081;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            max-width: 100%;
            height:50%;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #333;
            background-color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            outline: none;
            transition: color 0.3s ease;
        }

        .prev:hover, .next:hover {
            color: #ff4081;
        }
        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(45deg, #333, #ddd, #333);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    </style>
    <title>VOGUE VIEW</title>
</head>
<body>
    <header>
        <div class="main-nav">
            <a href="index.html" class="logo">VOGUE VIEW</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="secpage.html">Poses</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="sub-nav">
            <ul>
                <li><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" title="Instagram"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="#" target="_blank" title="Google"><i class="fab fa-google"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="img2/WhatsApp Image 2024-01-12 at 16.01.38.jpeg" alt="Slide 1">
                <!-- Add a caption or description here if needed -->
            </div>

            <div class="mySlides">
                <img src="img2/WhatsApp Image 2024-01-12 at 16.01.38.jpeg" alt="Slide 2">
                <!-- Add a caption or description here if needed -->
            </div>

            <div class="mySlides">
                <img src="img2/WhatsApp Image 2024-01-12 at 16.01.37 (1).jpeg" alt="Slide 3">
                <!-- Add a caption or description here if needed -->
            </div>

            <!-- Add more slides as needed -->

            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(1)">&#10095;</button>
        </div>
    </div>

    <script>
        // Your JavaScript code goes here
        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }

        // Show the first slide initially
        showSlides(slideIndex);
    </script>
</body>
</html>
