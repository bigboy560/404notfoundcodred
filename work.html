<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4081;
        }

        .sub-nav {
            text-align: right;
            padding: 0 20px;
        }

        .sub-nav ul {
            list-style: none;
            display: flex;
            gap: 10px;
        }

        .sub-nav a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .sub-nav a:hover {
            color: #ff4081;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0376d;
        }
    </style>
    <title>Login - VOGUE VIEW</title>
</head>
<body>
    <header>
        <div class="main-nav">
            <a href="index.html" class="logo">VOGUE VIEW</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="secpage.html">Poses</a></li>
                    <li><a href="work.html">Login</a></li>
                </ul>
            </nav>
        </div>
        <div class="sub-nav">
            <ul>
                <li><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" title="Instagram"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="#" target="_blank" title="Google"><i class="fab fa-google"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">
                  <a href="secpage.html">Login</a>
              </button>
            </form>
        </div>
    </div>
</body>
</html>
